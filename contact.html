</head>
<body>
	<nav id="mainNav" class="navbar navbar-expand-lg navbar-dark sticky-top stroke">
		<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarmenu">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div id="navbarmenu" class="collapse navbar-collapse">
			<ul class="navbar-nav mx-auto">
				<li class="navitem">
					<a href="home.html" class="nav-link">Home</a>
				</li>
				<li class="navitem">
					<a href="#about" class="nav-link">Music</a>
				</li>
				<li class="navitem">
					<a href="index.html#portfolio" class="nav-link">Movies</a>
				</li>
				<a href="index.html"><img src="assets/images/logo.png" class="animated zoomIn"></a>
				<li class="navitem">
					<a href="index.html#contact" class="nav-link">Games</a>
				</li>
				<li class="navitem">
					<a href="contact.html" class="nav-link active">Contact Us</a>

					<a href="index.html#contact" class="nav-link">Merch</a>
				</li>

			</ul>

	<div class="container-fluid contact-form">
		<div class="row">
			<header class="col-12">
				<h1 class="text-center py-3">Contact Us</h1>
			</header>
			<div class="col-12 col-md-6">
				<form id="form">
					<div class="form-group">
						<label for="username">Username: </label>
						<input id="username" class="form-control" type="text" placeholder="Enter Username Here">
					</div>
					<div class="form-group">
						<label for="email">Email </label>
						<input id="email" class="form-control" type="text" placeholder="Enter Email Here">
					</div>
					<div class="form-group">
						<label for="contact">Contact Number: </label>
						<input id="contact" class="form-control" type="number" placeholder="Enter Contact Number Here">
					</div>
					<div class="form-group">
						<label for="message">Message: </label>
						<textarea id="message" class="form-control" placeholder="Enter Your Message Here"></textarea>
					</div>
					<button class="btn btn-block btn-outline-primary">Submit</button>
				</form>
			</div>
			<div class="col-12 col-md-6 mt-4">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3860.4101322928077!2d121.04148921519304!3d14.632645089782052!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b7afe6a39331%3A0xd367e6dc5e274032!2sCaswynn+Building%2C+134+Timog+Ave%2C+Diliman%2C+Quezon+City%2C+Metro+Manila!5e0!3m2!1sen!2sph!4v1540276514998" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
			</div>
		</div>		
	</div>


	<!-- jquery first then popper then bootstrap.js -->
	<script src="assets/js/jquery-3.3.1.min.js"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<!-- external bootstrap js -->
	<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
